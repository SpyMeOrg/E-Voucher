[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["node-fetch"]

[dev]
  framework = "#custom"
  command = "npm run dev:frontend"
  targetPort = 3000
  port = 3000
  publish = "dist"
  functions = "netlify/functions"
  functionsPort = 9999

[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true 